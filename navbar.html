<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-wrap">
                <div class="navbar-logo">
                    <a  href="./index.html">
                        <img src="./img/Logo.svg" alt="Logo">
                        <span>MYŠLENKOVÉ MAPY</span>
                    </a>
                </div>

                <div class="navbar-links">
                    <div class="navbar-text">
                        <a id="Aexplain" href="#" class="NavbarHover">O Myšlenkových Mapách</a>
                        <a id="Atools" href="#" class="NavbarHover">Nástroje</a>
                        <a id="Amyself" href="#" class="NavbarHover">O Mně</a>
                        <a id="Amyprojects" href="#" class="NavbarHover">Moje Tvorba</a>
                        <a id="Afooter" href="#" class="NavbarHover">Kontakt</a>
                    </div>

                    <div class="navbar-socials">
                        <a target="_blank" href="https://www.instagram.com/imthemartas/">
                            <img id="ig-nav" class="SocialHover socials-icon" src="./img/instagram-icon.svg" alt="Instagram">
                        </a>

                        <a target="_blank" href="https://www.facebook.com/martin.v2005/">
                            <img id="f-nav" class="SocialHover socials-icon" src="./img/facebook-icon.svg" alt="Facebook">
                        </a>
                    </div>
                </div>

                <button class="hamburger">
                    <div class="bar"></div>
                </button>
            </div>
        </div>
    </nav>

<!--připojení souboru v javascriptu pro funkčnost odkazů-->
<script src="./js/navbar.js"></script>
</body>
</html>
