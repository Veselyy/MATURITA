<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<body>
    <footer id="footer" class="footer">
        <div class="container">
            <div class="footer-wrap">
                <div class="footer-contact">
                    <h2 class="footer-contact__title section-title">Napište si o <strong>více informací</strong></h2>
                    <span>Email: </span>
                    <a href="mailto:imthemartinvesely@gmail.com" class="footer-contact__email">imthemartinvesely@gmail.com</a>
                    <div class="footer-contact__socials">
                        <a target="_blank" href="https://www.instagram.com/imthemartas/">
                            <img class="hoverBG" src="./img/instagram-icon.svg" alt="Instagram">
                        </a>
                        <a target="_blank" href="https://www.facebook.com/martin.v2005/">
                            <img class="hoverBG" src="./img/facebook-icon.svg" alt="Facebook">
                        </a>
                    </div>
                </div>

                <div class="footer-form">
                    <form action="#" class="form">
                        <label for="name">Jméno:</label> 
                        <input type="text" name="name" id="name"> <br>
                        <label for="email">Email:</label> 
                        <input type="text" name="email" id="email"> <br>
                        <label for="message">Zpráva:</label>

                        <span class="form__secure">

                        <a class="form__button" href="#">

                        </a>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
