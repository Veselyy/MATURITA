<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <!--připojení css stylu-->
    <link rel="stylesheet" href="./css/style.css">
<!--napojení grafiky sliderů-->
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
<!--link na fonty, které používám přes google-->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrap">
                <div class="footer-contact">
                    <h2 class="footer-contact__title section-title">Napište si o <strong>více informací</strong></h2>
                    <span>Email: </span>
                    <a href="mailto:imthemartinvesely@gmail.com" class="footer-contact__email">imthemartinvesely@gmail.com</a>
                    <div class="footer-contact__socials">
                        <a target="_blank" href="https://www.instagram.com/imthemartas/">
                            <img class="SocialHover" src="./img/instagram-icon.svg" alt="Instagram">
                        </a>
                        <a target="_blank" href="https://www.facebook.com/martin.v2005/">
                            <img class="SocialHover" src="./img/facebook-icon.svg" alt="Facebook">
                        </a>
                    </div>
                </div>

                <div class="footer-form">
                    <form action="https://api.web3forms.com/submit" method="POST" class="form" id="form" autocomplete="off">
                        <input type="hidden" name="access_key" value="cf332940-3817-4578-a7fe-f9d995719c23">
                        <!--Jméno předmětu v emailu-->
                        <input type="hidden" name="from_name" value="Dotaz z MP">

                        <label for="name">Jméno:</label> 
                        <input type="text" name="name" id="name" required autocomplete="off">

                        <label for="email">Email:</label> 
                        <input type="email" name="email" id="email" required autocomplete="off">

                        <label for="message">Zpráva:</label> 
                        <textarea type="text" name="message" id="message" required></textarea>

                        <span class="form__secure">
                            Tento formulář je chráněn pomocí reCAPTCHA Google <a target="_blank" href="https://policies.google.com/privacy">Zásady ochrany osobních údajů</a>
                             | <a target="_blank" href="https://policies.google.com/terms">Podmínky služby</a>
                        </span>
                            <button type="submit" id="form-btn" class="ViewHover">ODESLAT</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
<!--link na jQuery zjednodušení v javascriptu-->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<!--link na slidery v javascriptu-->
    <script src="./javascript/slick.min.js"></script>

<!--připojení hlavního souboru v javascriptu-->
    <script src="./javascript/main.js"></script>
</body>
</html>
