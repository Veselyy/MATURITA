<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myšlenkové mapy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-logo">
                    <a href="#">
                        <img src="./img/Logo.svg" alt="Logo">
                        <span>MYŠLENKOVÉ MAPY</span>
                    </a>
                </div>
                <div class="header-links">
                    <div class="header-text">
                        <a class="hover" href="#">O myšlenkových mapách</a>
                        <a class="hover" href="#">O mně</a>
                        <a class="hover" href="#">Moje tvorba</a>
                        <a class="hover" href="#">Kontakt</a>
                    </div>
                    <div class="header-socials">
                        <a href="#">
                            <img class="hoverBG" src="./img/instagram-icon.svg" alt="Instagram" style="border-radius: 10px;">
                        </a>
                        <a href="#">
                            <img class="hoverBG" src="./img/facebook-icon.svg" alt="Facebook" style="border-radius: 10px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

</html>
