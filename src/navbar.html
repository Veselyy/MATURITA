<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!--připojení css stylu-->
    <link rel="stylesheet" href="./css/style.css">
<!--napojení grafiky sliderů-->
   <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
<!--link na fonty, které používám přes google-->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-wrap">
                <div class="navbar-logo">
                    <a  href="./index.html">
                        <img src="./img/Logo.svg" alt="Logo">
                        <span>MYŠLENKOVÉ MAPY</span>
                    </a>
                </div>
                <div class="navbar-links">
                    <div class="navbar-text">
                        <a id="Aexplain" class="NavbarHover" href="#">O myšlenkových mapách</a>
                        <a id="Amyself" class="NavbarHover" href="#">O mně</a>
                        <a id="Afooter" class="NavbarHover" href="#">Kontakt</a>
                    </div>
                    <div class="navbar-socials">
                        <a target="_blank" href="https://www.instagram.com/imthemartas/">
                            <img class="SocialHover" src="./img/instagram-icon.svg" alt="Instagram">
                        </a>
                        <a target="_blank" href="https://www.facebook.com/martin.v2005/">
                            <img class="SocialHover" src="./img/facebook-icon.svg" alt="Facebook">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
<!--link na jQuery zjednodušení v javascriptu-->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<!--link na slidery v javascriptu-->
    <script src="./javascript/slick.min.js"></script>

<!--připojení hlavního souboru v javascriptu-->
    <script src="./javascript/main.js"></script>
</body>
</html>
